  <div class="wrapper">
    <div class="sp-tabs">
      <div class="sp-tab selected" id="mfcPaper-tab"><sp-label>1<span>MFC Paper</span></sp-label></div>
      <div class="sp-tab" id="isoCoated300-tab"><sp-label>2<span>iso Coated v2 300%</span></sp-label></div>

    </div>

    <div class="sp-tab-page visible" id="mfcPaper-tab-page">
        <sp-radio-group selected="first" name="example">
          
            <sp-radio invalid
              class="noSoftproof"
              value="first">
            </sp-radio>

            <sp-radio 
              data-proofProfil="PSO MFC Paper (ECI)"
              data-proofIntent="colorimetric"
              data-proofTK="true"
              data-proofGroup="mfcPaper"
              value="first">
            </sp-radio>

            <sp-radio
              data-proofProfil="PSO MFC Paper (ECI)"
              data-proofIntent="image"
              data-proofTK="true"
              data-proofGroup="mfcPaper"
              value="first">
            </sp-radio>

            <sp-radio 
              data-proofProfil="PSO MFC Paper (basICColor)"
              data-proofIntent="colorimetric"
              data-proofTK="true"
              data-proofGroup="mfcPaper"
              value="first">
            </sp-radio>

            <sp-radio 
              data-proofProfil="PSO MFC Paper (basICColor)"
              data-proofIntent="image"
              data-proofTK="true"
              data-proofGroup="mfcPaper"
              value="first">
            </sp-radio> 

            <sp-radio 
              data-proofProfil="Web_SC_FOGRA40_GCR_bas.icc"
              data-proofIntent="colorimetric"
              data-proofTK="true"
              data-proofGroup="mfcPaper"
              value="first">
            </sp-radio>

        </sp-radio-group>
      </div>
