      <div class="sp-tab-page visible" id="mfcPaper-tab-page">
          <sp-radio-group selected="first" name="example">
            
              <sp-radio invalid
                class="noSoftproof"
                value="first">
              </sp-radio>
  
              <sp-radio 
                data-proofProfil="PSO MFC Paper (ECI)"
                data-proofIntent="colorimetric"
                data-proofTK="true"
                data-proofGroup="mfcPaper"
                value="first">
              </sp-radio>
  
              <sp-radio
                data-proofProfil="PSO MFC Paper (ECI)"
                data-proofIntent="image"
                data-proofTK="true"
                data-proofGroup="mfcPaper"
                value="first">
              </sp-radio>
  
              <sp-radio 
                data-proofProfil="PSO MFC Paper (basICColor)"
                data-proofIntent="colorimetric"
                data-proofTK="true"
                data-proofGroup="mfcPaper"
                value="first">
              </sp-radio>
  
              <sp-radio 
                data-proofProfil="PSO MFC Paper (basICColor)"
                data-proofIntent="image"
                data-proofTK="true"
                data-proofGroup="mfcPaper"
                value="first">
              </sp-radio> 
  
              <sp-radio 
                data-proofProfil="Web_SC_FOGRA40_GCR_bas.icc"
                data-proofIntent="colorimetric"
                data-proofTK="true"
                data-proofGroup="mfcPaper"
                value="first">
              </sp-radio>
  
          </sp-radio-group>
        </div>
